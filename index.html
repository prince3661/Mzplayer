#player{
	left: 0;

}

<body>

</body>
<script src="Mzplayer.js"></script>
<script type="text/javascript">
//播放器调用方法
const mz=new mzPlayer(
	{
		container: '#player',  		//容器id
		pic: 'bg.jpg',         		//视频封面
		video:{
				  src: 'demo.mp4'  //视频地址
		      },
		danmaku:''               //是否开启弹幕功能  暂不支持
   	}
);
</script>
